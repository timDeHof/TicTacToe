<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>TIC TAC TOE</h1>
      <div id="directions">
        <p>
          Directions: click on an empty space on the grid to start the game.
        </p>
        <p>The first click will be assigned to Player one</p>
        <p>
          The second click will be assigned to Player two or the computer by
          default
        </p>
      </div>
      <h2 id="winner"></h2>
    </header>
    <main>
      <section class="playersField">
        <label for="numberOfPlayers">How many players (1 or 2)</label>
        <input
          type="number"
          id="numberOfPlayers"
          name="numberOfPlayers"
          min="1"
          max="2"
        />
        <button class="btn getNum">ok</button>
        <h3 id="players"></h3>
      </section>
    </main>

    <!-- <h3>How many players</h3>
    <select>
      <option value="1">1</option>
      <option value="2">2</option>
    </select> -->
    <!-- <input type="text" placeholder="Type" id="inputPlayer1Id" />
    <button type="button" onclick="getPlayer1NameValue();">PLAYER 1</button>
    <h4 id="warning">Warning: Please click an empty square on the board!</h4>
    -->
    <div id="tic-tac-toe">
      <div class="cell" id="00"></div>
      <div class="cell" id="01"></div>
      <div class="cell" id="02"></div>
      <div class="cell" id="10"></div>
      <div class="cell" id="11"></div>
      <div class="cell" id="12"></div>
      <div class="cell" id="20"></div>
      <div class="cell" id="21"></div>
      <div class="cell" id="22"></div>
    </div>
  </body>
</html>
